name: livestream_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  auto_route: ^7.8.4
  cupertino_icons: ^1.0.2
  dotted_border: ^2.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  freezed: ^2.4.5
  google_fonts: ^6.1.0
  logging: ^1.2.0

dev_dependencies:
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.6
  # dart_clean_generator: 1.0.5
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/images/image_1.png
    - assets/images/image_2.png
    - assets/images/image_3.png
    - assets/images/image_4.png
    - assets/images/image_5.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
